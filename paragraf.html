<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah <br>paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u -->
<p><b>selamat datang</b> di kuliah <i>pemograman web1</i></p>
<p>nama saya <u>Faisol Hasbi</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>pengumuman</strong> kuliah program web 1, senin 12 januari 2015 <em>ditiadakan</em></p>
</body>
</html>
